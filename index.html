<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/r6TLRDY4Ll0/1600x900');">
        </div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/OxTT6kZs_gU');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/rXJXsecq8YU');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/gwF2mDy5lFQ');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/AgWVcQz1bOA');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
